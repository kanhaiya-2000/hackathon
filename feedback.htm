<HTML><HEAD><TITLE> feedback Form </TITLE><style>
BODY{
background-image:url("https://previews.123rf.com/images/houbacze/houbacze1607/houbacze160700151/59666881-feedback-red-vector-feedback-flat-vector-feedback-background-feedback.jpg");}

</style>


</HEAD>
<BODY><H1 ALIGN ="CENTER";>♥️ Feedback Form♥️ </H1>
<HR>
<BR>
<FORM NAME="ParameterPost" ACTION="mailto:kanhaiya_k@cs.iitr.ac.in" METHOD="POST">
<TABLE BGCOLOR="BLANCHEDALMOND" ALIGN="CENTER" BORDER="0">
    <TR>
    <TD ALIGN="CENTER"><B>Name:</B></TD> 
    <TD ALIGN="CENTER"> <INPUT TYPE="TEXT" SIZE="25" NAME="Person"></TD>
    </TR>
   
    <TR>
    <TD ALIGN="CENTER"><B>Email:</B></TD> 
    <TD ALIGN="CENTER"> <INPUT TYPE="TEXT" SIZE="25" MAXLENGTH="40" NAME="emailaddress"></TD>
    </TR>
   
   
    <TR>
    <TD ALIGN="CENTER"><B>How did you hear about our service?</B></TD> 
    <TD ALIGN="CENTER"> 
        <SELECT NAME="from" SIZE="1">
        <OPTION VALUE = "Website" SELECTED>Another Website</OPTION>
        <OPTION VALUE = "search engine">A search engine</OPTION>
        <OPTION VALUE = "friend">A friend told you</OPTION>
        <OPTION VALUE = "email">From an email</OPTION>
        <OPTION VALUE = "unlisted">Another way not listed here</OPTION>
</SELECT>
    </TD>    
    </TR>
   
    <TR>
    <TD ALIGN="CENTER"><B>How would you rate our service:</B></TD> 
    <TD ALIGN="CENTER"> 
    <INPUT TYPE="radio" NAME = "rating" VALUE = "Excellent"> Excellent 😍️
    <INPUT TYPE="radio" NAME = "rating" VALUE = "Good"> Good 😀️
    <INPUT TYPE="radio" NAME = "rating" VALUE = "Average" CHECKED> Average 🖐️
    <INPUT TYPE="radio" NAME = "rating" VALUE = "Poor"> Poor 😑️ 
    <INPUT TYPE="radio" NAME = "rating" VALUE = "Overhaul"> Very Bad 😫️
    </TD>
    </TR>
   
    <TR>
    <TD ALIGN="CENTER"><B>Comments or Suggestions:</B></TD> 
    <TD ALIGN="CENTER"> 
    <TEXTAREA ROWS="6" COLS="40" WRAP="PHYSICAL" Name="suggestions">
            </TEXTAREA>
    </TD>
    </TR>
    
    <TR>
    <TD ALIGN="CENTER"><B>Do you think this form looks nice?</B></TD> 
    <TD ALIGN="CENTER"> 
    <INPUT TYPE="CHECKBOX" NAME="formrating" VALUE="yes">
    </TD>
    </TR>
   
    <TR>
    
    <TD ALIGN="LEFT">
    
    <INPUT TYPE="SUBMIT" VALUE="SEND  " ALIGN="MIDDLE" WIDTH="70PX" >  &nbsp; &nbsp;
 <INPUT TYPE="RESET" VALUE="CLEAR ALL" ALIGN="RIGHT"> 
    
    </TD>
    </TR>
   
</FORM>
</BODY>
</html>
